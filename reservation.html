<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservation - LuxuryStay</title>
  <link rel="stylesheet" href="reservation.css" />
</head>
<body>
<form action="reservation.php" method="post">
    <div class="title">
      <span>Reservation</span>
    </div>
    <div class="elem-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="visitor_name" placeholder="Enter Your Full Name" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="visitor_email" placeholder="Enter Your E-mail" required>
  </div>
  <div class="elem-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="Enter Your Phone Number" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="adult">Adults</label>
    <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
  </div>
  <div class="elem-group inlined">
    <label for="child">Children</label>
    <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
  </div>
  <div class="elem-group inlined">
    <label for="checkin-date">Check-in Date</label>
    <input type="date" id="checkin-date" name="checkin" required>
  </div>
  <div class="elem-group inlined">
    <label for="checkout-date">Check-out Date</label>
    <input type="date" id="checkout-date" name="checkout" required>
  </div>
    <div class="elem-group">
    <label for="place">Select The Place</label>
    <select id="place" name="stay_place" required>
        <option value="">Choose a Place from the List</option>
        <option value="connecting">Banyan Tree Ungasan</option>
        <option value="adjoining">The Oberoi Lombok</option>
        <option value="adjacent">Nihi Sumba</option>
        <option value="adjacent">Amanjiwo</option>
    </select>
  </div>
  <div class="elem-group">
    <label for="room-selection">Select Room Preference</label>
    <select id="room-selection" name="room_preference" required>
        <option value="">Choose a Room from the List</option>
         <option value="single">Single</option>
        <option value="connecting">Connecting</option>
        <option value="adjoining">Adjoining</option>
        <option value="adjacent">Adjacent</option>
    </select>
  </div>
  <hr>
  <div class="elem-group">
    <label for="message">Anything Else?</label>
    <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
  </div>
  <button type="submit">Book The Rooms</button>
</form>
</body>
</html>
