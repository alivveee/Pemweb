<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment - LuxuryStay</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>DETAILS</h3>
			<br>
			<label for="PaymentAmount">Payment amount</label>
              <div class="amount-placeholder">
                  <span>Rp.</span>
                  <span>1.500.000,00</span><br>
                  <hr>
                  <br><br>
                  <p>Total Guest : 2 Adult 1 Child<br>
                  Check in date : 23/12/2022<br>
                  Check out date : 26/12/2022<br>
                  Place : Amanjiwo<br>
                  Room Preference : Single<br></p>

              </div>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
				Accepted Payment <br>
				<img src="image/QRIS.png" width="50">
				<img src="image/dana.png"  width="50">
				<img src="image/Gopay.png"  width="40">
				<img src="image/Ovo.png"  width="30">
				<img src="image/ShopeePay.png"  width="40">
				<br><br>

				<p>Choose your payment methods:</p>

				<form>
				  <input type="radio" id="qris" name="fav_language" value="QRIS">
				  <label for="qris">QRIS</label><br>
				  <input type="radio" id="dana" name="fav_language" value="Dana">
				  <label for="dana">Dana</label><br>
				  <input type="radio" id="gopay" name="fav_language" value="Gopay">
				  <label for="gopay">Gopay</label><br>
				   <input type="radio" id="ovo" name="fav_language" value="Ovo">
				  <label for="ovo">Ovo</label><br>
				   <input type="radio" id="shopeepay" name="fav_language" value="ShopeePay">
				  <label for="shopeepay">ShopeePay</label><br>
				</form>
			
			<input type="submit" name="" value="Pay Rp.1.500.000,00">
		</div>
	</div>
</header>
</body>
</html>
